<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Bingo PWA</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <img src="./background.jpg" alt="Background" class="bingo-bg" />
<div id="bingo-wrapper">
  <label id="edit-label">
    <input type="checkbox" id="edit-mode" />
    Edit
  </label>
  <label>
  <input type="checkbox" id="festival-toggle" />
  Festival
</label>
<label>
  <input type="checkbox" id="wifi-toggle" />
  Wi-Fi
</label>
<!-- QR overlays -->
<div id="festival-qr" class="qr hidden">
  <img src="festival-guide-qr.jpg" alt="Festival Guide QR" />
</div>
<div id="wifi-qr" class="qr hidden">
  <img src="wifi-qr.jpg" alt="Wi-Fi QR Code" />
</div>
  <div id="bingo-board"></div>
</div>
  <script src="./app.js"></script>
</body>
</html>
